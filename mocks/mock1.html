<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mock 1 – Extended (20 Questions)</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<header class="container">
  <a class="back" href="../index.html">← العودة للصفحة الرئيسية</a>
  <h2>Mock 1 – Extended (20Q)</h2>
  <p class="sub">أجب عن 20 سؤالًا تشمل: مفردات + قواعد + قراءة. النتيجة المطلوبة للنجاح المقترح: 14/20.</p>
</header>

<main class="container">
  <section class="card">
    <h3>Reading Passage (اقرأ النص ثم أجب عن أسئلته داخل الاختبار)</h3>
    <article id="mockReading" class="reading-text"></article>
  </section>

  <!-- كتلة الاختبار -->
  <section id="mockExam" class="card">
    <h3>Mock 1 – الإجابة عن الأسئلة</h3>
    <div id="examBlock"></div>
    <div class="actions" style="display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.5rem;">
      <button id="submitMock">تسليم الاختبار</button>
      <button id="showMockKey" class="ghost">إظهار المفاتيح</button>
      <button id="resetMock" class="danger">إعادة التمرين</button>
    </div>
    <p id="examResult" class="result" style="margin-top:.5rem;"></p>
  </section>
</main>

<footer class="container small">
  <p>تلميح: راجع أخطاءك الشائعة ثم أعد المحاولة بعد يومين (مراجعة 1/3/7/14).</p>
</footer>

<!-- يحمّل JSON الخاص بالـMock -->
<script>
  window.dataFile = "../data/mock1.json";
</script>
<!-- ES Modules -->
<script type="module" src="../js/mock.js"></script>
</body>
</html>
